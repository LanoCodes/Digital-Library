
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      {{ form.csrf_token }}
      {{ form.book_name.label }} {{ form.book_name(size=30) }}
      {{ form.author.label }} {{ form.author(size=30) }}
      {{ form.rating.label }} {{ form.rating(size=30) }}
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
